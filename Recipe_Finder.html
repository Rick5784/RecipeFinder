<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            font-family: 'Lobster', cursive;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff7043;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        #search {
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e65100;
        }
        #results {
            margin: 20px auto;
            width: 90%;
        }
        #recipe-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .recipe-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            overflow: hidden;
            width: 250px;
            cursor: pointer;
            position: relative;
        }
        .recipe-card:hover {
            transform: scale(1.05);
        }
        .recipe-card img {
            width: 100%;
            border-radius: 10px;
        }
        .recipe-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.3s ease-in-out;
            padding: 0;
            font-size: 14px;
            text-align: left;
            background-color: #fffbf2;
            border-top: 1px solid #ddd;
            height: 200px;
            overflow-y: auto;
        }
        .recipe-content ul {
            padding-left: 20px;
        }
        .recipe-content p {
            margin: 5px 0;
        }
        .recipe-content.open {
            max-height: 500px;
            padding: 10px;
        }
        .loading {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #ff7043;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>üçΩÔ∏è Recipe Finder üç≤</h1>
        <p>Find delicious recipes to cook and enjoy!</p>
    </header>
    <section id="search">
        <input type="text" id="recipe-search" placeholder="Enter an ingredient or dish..." onkeypress="handleKeyPress(event)">
        <button onclick="searchRecipes()">Search</button>
    </section>
    <div class="loading" id="loading"></div>
    <section id="results">
        <h2>Recipes</h2>
        <div id="recipe-list"></div>
    </section>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchRecipes();
            }
        }
        
        async function searchRecipes() {
            const query = document.getElementById('recipe-search').value;
            if (!query) return;
            
            const loadingIndicator = document.getElementById('loading');
            loadingIndicator.style.display = 'block';
            
            const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`);
            const data = await response.json();
            
            loadingIndicator.style.display = 'none';
            
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '';
            
            if (!data.meals) {
                recipeList.innerHTML = '<p>No recipes found.</p>';
                return;
            }
            
            data.meals.forEach(meal => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('recipe-card');
                recipeCard.innerHTML = `
                    <h3>${meal.strMeal}</h3>
                    <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                    <div class="recipe-content">
                        <p><strong>Category:</strong> ${meal.strCategory}</p>
                        <p><strong>Ingredients:</strong></p>
                        <ul>
                            ${[...Array(20).keys()].map(i => meal[`strIngredient${i+1}`] ? `<li>${meal[`strIngredient${i+1}`]}</li>` : '').join('')}
                        </ul>
                        <p><strong>Instructions:</strong></p>
                        <ul>
                            ${meal.strInstructions.split('. ').map(step => step ? `<li>${step}.</li>` : '').join('')}
                        </ul>
                    </div>
                `;
                
                recipeCard.addEventListener('click', () => {
                    document.querySelectorAll('.recipe-content').forEach(content => {
                        if (content !== recipeCard.querySelector('.recipe-content')) {
                            content.classList.remove('open');
                        }
                    });
                    const content = recipeCard.querySelector('.recipe-content');
                    content.classList.toggle('open');
                });
                
                recipeList.appendChild(recipeCard);
            });
        }
    </script>
</body>
</html>
